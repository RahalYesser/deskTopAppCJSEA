<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../tailwind.css" />
    <title>TRAINING</title>
  </head>
  <body>
    <div class="container mx-auto">
      <!-- header mta3 l page -->
      <div class="flex justify-around h-20 mt-8">
        <div class="flex space-x-32 text-xl font-extrabold text-gray-600">
          <a href="home.html">Home</a>
          <div class="relative">
            <a href="training.html">Training</a>
            <div class="absolute bg-purple-500 h-1 w-6 rounded-sm"></div>
          </div>
          <a href="trainers.html">Trainers</a>
          <a href="members.html">Members</a>
        </div>
        <div class="flex">
          <div class="font-semibold underline">Iskander Abbassi</div>
          <button class="h-5 w-5 ml-4">
            <img src="../icons/bell.svg" alt="notification icon" />
          </button>
        </div>
      </div>

      <!-- table component -->
      <div class="flex mt-5 mx-auto">
        <div class="w-1/2">
          <div class="flex justify-between">
            <div class="font-bold text-3xl text-red-500">Training</div>
            <input
              type="search"
              class="
                bg-purple-white
                shadow
                rounded
                border-2
                py-2
                px-3
                border-gray-400
                focus:outline-none
                focus:ring-2
                focus:ring-purple-600
                focus:border-transparent
              "
              placeholder="Search"
            />
          </div>
          <table class="min-w-max w-full table-auto mt-5">
            <thead>
              <tr
                class="
                  bg-gray-200
                  text-gray-600
                  uppercase
                  text-sm
                  leading-normal
                "
              >
                <th class="py-3 px-6 text-center">Id</th>
                <th class="py-3 px-6 text-center">Training</th>
                <th class="py-3 px-6 text-center">Date</th>
                <th class="py-3 px-6 text-center">Trainer</th>
                <th class="py-3 px-6 text-center">Sub</th>
                <th class="py-3 px-6 text-center">Actions</th>
              </tr>
            </thead>
            <tbody class="text-md font-normal" id="tableContent">
            
            </tbody>
          </table>
        </div>

        <!-- ajout component -->
        <div class="mx-auto">
          <div class="font-bold uppercase text-center text-3xl text-gray-600">
            ADD
          </div>
          <form class="mt-4 text-black" id="form">
            <!-- input name -->
            <div class="font-medium text-base" >NAME</div>
            <input
              type="search"
              id="name"
              class="
                bg-purple-white
                shadow
                rounded
                border-2
                py-2
                px-3
                border-gray-400
                mt-1
                w-64
                focus:outline-none
                focus:ring-2
                focus:ring-purple-600
                focus:border-transparent
              "
              placeholder="Name of training"
            />
            <!-- date input -->

            <div class="w-64">
              <div
                x-data
                x-init="flatpickr($refs.datetimewidget, {wrap: true, enableTime: true, dateFormat: 'M j, Y h:i K'});"
                x-ref="datetimewidget"
                class="
                  flatpickr
                  container
                  mx-auto
                  col-span-6
                  sm:col-span-6
                  mt-5
                "
              >
                <label
                  for="datetime"
                  class="flex-grow block font-medium text-black mb-1 text-base"
                  >Date and Time</label
                >
                <div class="flex align-middle align-content-center">
                  <input
                  id="date"
                    x-ref="datetime"
                    type="text"
                    id="datetime"
                    data-input
                    placeholder="Select.."
                    class="
                      block
                      w-full
                      px-2
                      border-gray-300
                      focus:outline-none
                      focus:ring-2
                      focus:ring-purple-600
                      focus:border-transparent
                      rounded-r-md
                      shadow-sm
                    "
                  />

                  <a
                    class="
                      h-11
                      w-10
                      input-button
                      cursor-pointer
                      rounded-r-md
                      bg-transparent
                      border-gray-300 border-t border-b border-r
                    "
                    title="clear"
                    data-clear
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-7 w-7 mt-2 ml-1"
                      viewBox="0 0 20 20"
                      fill="#c53030"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </a>
                </div>
              </div>

              <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/flatpickr.min.js"></script>
              <link
                rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/themes/airbnb.min.css"
              />
              <script
                src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js"
                defer
              ></script>
            </div>

            <!-- select options -->
            <div class="font-medium text-base mt-3">Trainers</div>
            <div>
              <select
               id="first_trainer"
                class="
                  bg-purple-white
                  shadow
                  rounded
                  border-2
                  py-2
                  px-3
                  border-gray-400
                  mt-1
                  w-64
                  focus:outline-none
                  focus:ring-2
                  focus:ring-purple-600
                  focus:border-transparent
                "
              >
              <option selected disabled hidden>Select Trainer Name</option>
              </select>
            </div>

            <!-- select options wahda o5ra-->
            <div class="font-medium text-base mt-3">Sub Trainers</div>
            <div>
              <select
               id="second_trainer"
                class="
                  bg-purple-white
                  shadow
                  rounded
                  border-2
                  py-2
                  px-3
                  border-gray-400
                  mt-1
                  w-64
                  focus:outline-none
                  focus:ring-2
                  focus:ring-purple-600
                  focus:border-transparent
                "
              >
                <option selected disabled hidden>Select Trainer Name</option>

              </select>
            </div>
            <!-- add button -->
          <button
          id="btn-add"
          class="
            transform
            hover:scale-105
            shadow-lg
            bg-gray-300
            h-8
            w-48
            mt-6
            text-center
            ml-8
            font-medium
            rounded-lg
          "
        >
          ADD
        </button> 
        </div>
      </div>
    </div>
     <!-- model components -->
     <div
     class="
       hidden
       modal
       h-screen
       w-full
       fixed
       left-0
       top-0
       flex
       justify-center
       items-center
       bg-black bg-opacity-50
     "
   >
     <!-- modal -->
     <div class="bg-white rounded shadow-lg w-10/12 md:w-1/2">
       <!-- modal header -->
       <div class="border-b px-4 py-2 flex justify-between items-center">
         <h3 class="font-bold text-xl text-blue-600">Modal Title</h3>
         <button class="text-black " onclick="closeModel()">&cross;</button>
       </div>
       <!-- modal body -->
       <div class="p-3">
         <form class="text-black grid grid-cols-2 gap-4">
           <!-- NAME -->
           <div class="font-medium text-base">NAME</div>
           <input
             id="modalInputtrainingname"
             type="search"
             class="
               bg-purple-white
               shadow
               rounded
               border-2
               py-2
               px-3
               border-gray-400
               mt-1
               w-64
               focus:outline-none
               focus:ring-2
               focus:ring-purple-600
               focus:border-transparent
             "
             placeholder="name"
           />
           <!-- DATE -->
           <div class="font-medium text-base mt-3">DATE</div>
           <div class="w-64">
            <div
              x-data
              x-init="flatpickr($refs.datetimewidget, {wrap: true, enableTime: true, dateFormat: 'M j, Y h:i K'});"
              x-ref="datetimewidget"
              class="
                flatpickr
                container
                mx-auto
                col-span-6
                sm:col-span-6
                mt-5
              "
            >
              <div class="flex align-middle align-content-center">
                <input
                  id="modalInputtrainingdate"
                  x-ref="datetime"
                  type="text"
                  data-input
                  placeholder="Select.."
                  class="
                    block
                    w-full
                    px-2
                    border-gray-300
                    focus:outline-none
                    focus:ring-2
                    focus:ring-purple-600
                    focus:border-transparent
                    rounded-r-md
                    shadow-sm
                  "
                />
                <a
                  class="
                    h-11
                    w-10
                    input-button
                    cursor-pointer
                    rounded-r-md
                    bg-transparent
                    border-gray-300 border-t border-b border-r
                  "
                  title="clear"
                  data-clear
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-7 w-7 mt-2 ml-1"
                    viewBox="0 0 20 20"
                    fill="#c53030"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </a>
              </div>
            </div>
            <div class="font-medium text-base mt-3">Trainers</div>
            <div >
              <select
               id="first_trainer1"
               id="modalInputtrainer"
                class="
                  bg-purple-white
                  shadow
                  rounded
                  border-2
                  py-2
                  px-3
                  border-gray-400
                  mt-1
                  w-64
                  focus:outline-none
                  focus:ring-2
                  focus:ring-purple-600
                  focus:border-transparent
                "
              >
              <option selected disabled hidden>Select Trainer Name</option>
              </select>
            </div>
            <div class="font-medium text-base mt-3">Sub Trainers</div>
            <div  >
              <select
               id="second_trainer1"
               id="modalInputsub"
                class="
                  bg-purple-white
                  shadow
                  rounded
                  border-2
                  py-2
                  px-3
                  border-gray-400
                  mt-1
                  w-64
                  focus:outline-none
                  focus:ring-2
                  focus:ring-purple-600
                  focus:border-transparent
                "
              >
                <option selected disabled hidden>Select Trainer Name</option>

              </select>
            </div>
         </form>
       </div>
       <div class="flex justify-end items-center w-100 border-t p-3">
         <button
           onclick="closeModel()"
           class="
             bg-red-600
             hover:bg-red-700
             px-3
             py-1
             rounded
             text-white
             mr-1
             close-modal
           "
         >
           Cancel
         </button>
         <button
           id="updateTraining"
           class="bg-blue-600 hover:bg-blue-700 px-3 py-1 rounded text-white"
         >
           Update Training
         </button>
       </div>
     </div>
   </div>
    <script src="../CRUD/trainning.js"></script>
  </body>
</html>
