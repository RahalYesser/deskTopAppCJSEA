<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../tailwind.css" />

    <title>MEMBERS</title>
  </head>
  <body>
    <div class="container mx-auto">
      <!-- header mta3 l page -->
      <div class="flex justify-around h-20 mt-8">
        <div class="flex space-x-32 text-xl font-extrabold text-gray-600">
          <a href="home.html">Home</a>
          <a href="training.html">Training</a>
          <a href="trainers.html">Trainers</a>
          <div class="relative">
            <a href="members.html">Members</a>
            <div class="absolute bg-purple-500 h-1 w-6 rounded-sm"></div>
          </div>
        </div>
        <div class="flex">
          <div class="font-semibold underline">Iskander Abbassi</div>
          <button class="h-5 w-5 ml-4">
            <img src="../icons/bell.svg" alt="notification icon" />
          </button>
        </div>
      </div>

      <!-- table component -->
      <div class="flex mt-5 mx-auto">
        <div class="w-1/2">
          <div class="flex justify-between">
            <div class="font-bold text-3xl text-red-500">Members</div>
            <input
              onkeyup="searchMember()"
              id="searchMember"
              type="search"
              class="
                bg-purple-white
                shadow
                rounded
                border-2
                py-2
                px-3
                border-gray-400
                focus:outline-none
                focus:ring-2
                focus:ring-purple-600
                focus:border-transparent
              "
              placeholder="Search by name"
            />
          </div>
          <table class="min-w-max w-full table-auto mt-5">
            <thead>
              <tr
                class="
                  bg-gray-200
                  text-gray-600
                  uppercase
                  text-sm
                  leading-normal
                "
              >
                <th class="py-3 px-6 text-left">Id</th>
                <th class="py-3 px-6 text-left">First name</th>
                <th class="py-3 px-6 text-left">Last name</th>
                <th class="py-3 px-6 text-center">E-mail</th>
                <th class="py-3 px-6 text-center">Phone</th>
                <th class="py-3 px-6 text-center">Actions</th>
              </tr>
            </thead>
            <tbody class="text-md font-normal" id="tableContent"></tbody>
          </table>
        </div>

        <!-- ajout component -->
        <div class="mx-auto">
          <div class="font-bold uppercase text-center text-3xl text-gray-600">
            ADD
          </div>
          <form class="mt-4 text-black">
            <div class="font-medium text-base">NAME</div>
            <input
              id="membersName"
              type="search"
              class="
                bg-purple-white
                shadow
                rounded
                border-2
                py-2
                px-3
                border-gray-400
                mt-1
                w-64
                focus:outline-none
                focus:ring-2
                focus:ring-purple-600
                focus:border-transparent
              "
              placeholder="First name"
            />
            <div class="font-medium text-base mt-3">LAST NAME</div>
            <input
              id="membersLastName"
              type="search"
              class="
                bg-purple-white
                shadow
                rounded
                border-2
                py-2
                px-3
                border-gray-400
                mt-1
                w-64
                focus:outline-none
                focus:ring-2
                focus:ring-purple-600
                focus:border-transparent
              "
              placeholder="Family name"
            />
            <div class="font-medium text-base mt-3">E-MAIL</div>
            <input
              id="membersEmail"
              type="search"
              class="
                bg-purple-white
                shadow
                rounded
                border-2
                py-2
                px-3
                border-gray-400
                mt-1
                w-64
                focus:outline-none
                focus:ring-2
                focus:ring-purple-600
                focus:border-transparent
              "
              placeholder="exemple@exemple.com"
            />
            <div class="font-medium text-base mt-3">PHONE</div>
            <input
              id="membersPhone"
              type="search"
              class="
                bg-purple-white
                shadow
                rounded
                border-2
                py-2
                px-3
                border-gray-400
                mt-1
                w-64
                focus:outline-none
                focus:ring-2
                focus:ring-purple-600
                focus:border-transparent
              "
              placeholder="Exemple: 25 252 525"
            />
          </form>
          <button
            class="
              transform
              hover:scale-105
              shadow-lg
              bg-gray-300
              h-8
              w-48
              mt-6
              text-center
              ml-8
              font-medium
              rounded-lg
            "
            id="memberAjoutBtn"
          >
            ADD
          </button>
        </div>
      </div>
    </div>

    <!-- model components -->
    <div
      class="
        hidden
        modal
        h-screen
        w-full
        fixed
        left-0
        top-0
        flex
        justify-center
        items-center
        bg-black bg-opacity-50
      "
    >
      <!-- modal -->
      <div class="bg-white rounded shadow-lg w-10/12 md:w-1/2">
        <!-- modal header -->
        <div class="border-b px-4 py-2 flex justify-between items-center">
          <h3 class="font-bold text-xl text-blue-600">Modal Title</h3>
          <button class="text-black " onclick="closeModel()">&cross;</button>
        </div>
        <!-- modal body -->
        <div class="p-3">
          <form class="text-black grid grid-cols-2 gap-4">
            <div class="font-medium text-base">NAME</div>
            <input
              id="modalInputName"
              type="search"
              class="
                bg-purple-white
                shadow
                rounded
                border-2
                py-2
                px-3
                border-gray-400
                mt-1
                w-64
                focus:outline-none
                focus:ring-2
                focus:ring-purple-600
                focus:border-transparent
              "
              placeholder="First name"
            />
            <div class="font-medium text-base mt-3">LAST NAME</div>
            <input
              id="modalInputLastName"
              type="search"
              class="
                bg-purple-white
                shadow
                rounded
                border-2
                py-2
                px-3
                border-gray-400
                mt-1
                w-64
                focus:outline-none
                focus:ring-2
                focus:ring-purple-600
                focus:border-transparent
              "
              placeholder="Family name"
            />
            <div class="font-medium text-base mt-3">E-MAIL</div>
            <input
              id="modalInputEmail"
              type="search"
              class="
                bg-purple-white
                shadow
                rounded
                border-2
                py-2
                px-3
                border-gray-400
                mt-1
                w-64
                focus:outline-none
                focus:ring-2
                focus:ring-purple-600
                focus:border-transparent
              "
              placeholder="exemple@exemple.com"
            />
            <div class="font-medium text-base mt-3">PHONE</div>
            <input
              id="modalInputPhone"
              type="search"
              class="
                bg-purple-white
                shadow
                rounded
                border-2
                py-2
                px-3
                border-gray-400
                mt-1
                w-64
                focus:outline-none
                focus:ring-2
                focus:ring-purple-600
                focus:border-transparent
              "
              placeholder="Exemple: 25 252 525"
            />
          </form>
        </div>
        <div class="flex justify-end items-center w-100 border-t p-3">
          <button
            onclick="closeModel()"
            class="
              bg-red-600
              hover:bg-red-700
              px-3
              py-1
              rounded
              text-white
              mr-1
              close-modal
            "
          >
            Cancel
          </button>
          <button
            id="updateMember"
            class="bg-blue-600 hover:bg-blue-700 px-3 py-1 rounded text-white"
          >
            Update Member
          </button>
        </div>
      </div>
    </div>

    <script src="../CRUD/members.js"></script>
  </body>
</html>
