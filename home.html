<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="tailwind.css" />

    <title>HOME</title>
  </head>
  <body>
    <div class="container mx-auto">
      <!-- header mta3 l page -->
      <div class="flex justify-around h-20 mt-8">
        <div class="flex space-x-32 text-xl font-extrabold text-gray-600">
          <div class="relative">
            <a href="home.html">Home</a>
            <div class="absolute bg-purple-500 h-1 w-6 rounded-sm"></div>
          </div>
          <a href="pages/training.html">Training</a>
          <a href="pages/trainers.html">Trainers</a>
          <a href="pages/members.html">Members</a>
        </div>
        <div class="flex">
          <div class="font-semibold underline">Iskander Abbassi</div>
          <button class="h-5 w-5 ml-4">
            <img src="icons/bell.svg" alt="notification icon" />
          </button>
        </div>
      </div>

      <!-- table component -->
      <div class="flex mt-5 mx-auto">
        <div class="w-1/2">
          <div class="flex justify-between">
            <div class="font-bold text-3xl text-red-500">All trainers</div>
            <input
              type="search"
              class="
                bg-purple-white
                shadow
                rounded
                border-2
                py-2
                px-3
                border-gray-400
                focus:outline-none
                focus:ring-2
                focus:ring-purple-600
                focus:border-transparent
              "
              placeholder="Search"
            />
          </div>
          <table class="min-w-max w-full table-auto mt-5">
            <thead>
              <tr
                class="
                  bg-gray-200
                  text-gray-600
                  uppercase
                  text-sm
                  leading-normal
                "
              >
                <th class="py-3 px-6 text-left">Id</th>
                <th class="py-3 px-6 text-left">Formation</th>
                <th class="py-3 px-6 text-left">Date</th>
                <th class="py-3 px-6 text-center">Trainer</th>
                <th class="py-3 px-6 text-center">Replaced Trainer</th>
              </tr>
            </thead>
            <tbody class="text-md font-normal">
              <tr class="border-b border-gray-200 bg-white">
                <td class="py-3 px-6 text-left whitespace-nowrap">
                  <div class="items-center">
                    <span class="">1</span>
                  </div>
                </td>

                <td class="py-3 px-6 text-left whitespace-nowrap">
                  <div class="items-center">
                    <span class="">Election Js</span>
                  </div>
                </td>
                <td class="py-3 px-6 text-left">
                  <div class="items-center">
                    <span>9/11/2021</span>
                  </div>
                </td>
                <td class="py-3 px-6 text-center">
                  <div class="flex items-center justify-center">brahim</div>
                </td>
                <td class="py-3 px-6 text-center">
                  <span class="py-1 px-3">tuijine</span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="mx-auto space-y-10">
          <canvas height="250" width="550" class="bg-blue-500"></canvas>
          <canvas height="250" width="550" class="bg-red-600"></canvas>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
